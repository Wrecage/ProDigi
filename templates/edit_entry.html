<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProDigi - Edit Entry</title>
  <link rel="stylesheet" href="style.css"> </head>
    <style>

body {
  font-family: sans-serif;
 
  background-color: #333333; /* Light gray background */
}
h1 {
  text-align: center;
  color: #ffff; /* Orange heading */
  margin-bottom: 1em;
}

.container {
  display: flex;
  flex-wrap: wrap; /* Allow content to wrap if needed */
  max-width: 900px;
  margin: 0 auto;
  padding: 1em;
  background-color: #e0e0e0; /* Dark gray container background */
  border-radius: 5px;
}


.input-container {
  flex: 2; /* Take up 2/3 of the container space */
  padding: 1em;
  background-color: #fff; /* White input area */
  border-radius: 5px;
}

.saved-entries {
  flex: 1; /* Take up 1/3 of the container space */
  padding: 1em;
  background-color: #f2f2f2; /* Light gray saved entries area */
  border-radius: 5px;
}
    </style>
<body>
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="input-container">
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
      </div>
    </form>
    <div class="saved-entries">
      <h2>Grammar corrections</h2>
    </div>
  </div>
  
</body>

</html>
