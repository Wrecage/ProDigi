<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
        
            background-size: cover;
            font-family: 'Arial', sans-serif;
            background-color: #333333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 2em;
            text-align: center;
        }

        form {
            margin: 1em 0;
        }

        input[type="text"] {
            padding: 0.5em;
            width: 70%;
        }

        button {
            padding: 0.5em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a:hover {
            color: #ffffff;
        }

        div {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .navigation {
            position: fixed;
            top: 0;
            right: 0;
            padding: 15px;
            box-sizing: border-box;
            z-index: 1000;
            background-color: #333333;
        }

        .navigation img {
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            margin-right: 10px; 
        }

        .navigation a {
            color: #FF5733;
            text-decoration: none;
            font-weight: bold;
        }
        
        .button-group {
            margin-bottom: 10px;
        }

        .button-group a {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-group a:hover {
            background-color: #555;
        }

        .button-group a.active {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div style="background-color: rgb(146, 142, 142);">
    <header>
        <h1>Task List</h1>
    </header>

    <div class="navigation">
        <a href="/profile">
            <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png" alt="Profile Image" >
        </a>
    </div>

   
    <div class="button-group">
        <a href="{% url 'add_task' %}">Add Task</a>
        <a href="?sort=completed">Sort Completed</a>
        <a href="?sort=pending">Sort Pending</a>
        <a href="?sort=" class="active">View All</a>

        <form method="get" action="{% url 'task_list' %}" class="category-filter-form">
            <label for="category">Filter by Category:</label>
            <select name="category" id="category">
                <option value="" {% if not category_filter %}selected{% endif %}>All</option>
                <option value="work" {% if category_filter == 'work' %}selected{% endif %}>Work</option>
                <option value="personal" {% if category_filter == 'personal' %}selected{% endif %}>Personal</option>
                <option value="school" {% if category_filter == 'school' %}selected{% endif %}>School</option>
            </select>
            <button type="submit">Apply Filter</button>
        </form>

    </div>

    <form method="GET" action="{% url 'task_list' %}">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">Search</button>

    </form>

   

</div>
    <ul>
        {% for task in tasks %}
        {% if task.user == request.user %}
        <a href="{% url 'task_detail' task.id %}">
            <li style="background-color: {% if task.completed %}#4CAF50{% else %}#FF5733{% endif %};">
                {{ task.title }}
            </li>
        </a>
        {% endif %}
        {% endfor %}
    </ul>
    
</body>

</html>
