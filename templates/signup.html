<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProDigi - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #555353;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      position: relative; /* Relative positioning for content */
      height: calc(100vh - 2rem); /* Adjusted to account for header and footer */
      max-height: calc(100vh - 2rem); /* Set a maximum height */
    }
    .signup-box {
      background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 2rem;
      text-align: center;
      width: 400px; /* Fixed width */
      position: absolute; /* Absolute positioning for signup box */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center horizontally and vertically */
    }
    .signup-heading {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .input-field {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding-right: 0rem;
      padding-left: 0rem;
    }
    .signup-button {
      display: inline-block;
      padding: 0.8rem 2.5rem;
      background-color: #FF5733;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
      
    }
    .login-button {
      display: block;
      padding: 0.8rem 2.5rem;
      background-color: #333; /* Dark background for login button */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px; /* Slightly more margin for separation */
    }
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>ProDigi</h1>
    <p>Your Digital Journaling Companion</p>
  </header>
  <div class="container">
    <div class="signup-box">
      <h2 class="signup-heading">Sign Up</h2>

      {% if message %}
      <script>
          alert("{{ message }}");
      </script>
      {% endif %}
  
      
      <form action="" method="POST">
        {% csrf_token %}
        <input type="text" class="input-field" placeholder=" Username" name="username" id="username" required>
        <input type="password" class="input-field" placeholder=" Password" name="password" id="password" required>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      
      <div class="login-button">
        <span>Already have an account?</span>
      <a href="{% url 'login'%}" style="color: #FF5733;" >Login</a>
      </div>
      


    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2023 ProDigi. All rights reserved.</p>
  </footer>

  <script>
    function showSuccessMessage() {
        const successMessage = document.getElementById('signup-success-message');
        successMessage.style.display = 'block';
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
        showSuccessMessage();
    }
</script>

</body>
</html>
